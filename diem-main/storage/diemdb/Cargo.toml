[package]
name = "diemdb"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem diemdb"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.52"
arc-swap = "1.2.0"
byteorder = "1.4.3"
itertools = "0.10.0"
once_cell = "1.7.2"
num-derive = "0.3.3"
num-traits = "0.2.14"
proptest = { version = "1.0.0", optional = true }
proptest-derive = { version = "0.3.0", optional = true }
serde = "1.0.124"
thiserror = "1.0.24"

accumulator = { path = "../accumulator" }
bcs = "0.1.2"
diem-config = { path = "../../config" }
diem-crypto = { path = "../../crates/diem-crypto" }
diem-jellyfish-merkle = { path = "../jellyfish-merkle" }
diem-logger = { path = "../../crates/diem-logger" }
diem-metrics = { path = "../../crates/diem-metrics" }
diem-infallible = { path = "../../crates/diem-infallible" }
diem-proptest-helpers = { path = "../../crates/diem-proptest-helpers", optional = true }
diem-temppath = { path = "../../crates/diem-temppath", optional = true }
diem-types = { path = "../../types" }
diem-workspace-hack = { version = "0.1", path = "../../crates/diem-workspace-hack" }
executor-types = { path = "../../execution/executor-types", optional = true }
move-core-types = {git = "https://github.com/diem/move", rev = "98ed299a7e3a9223019c9bdf4dd92fea9faef860"}

num-variants = { path = "../../crates/num-variants" }
schemadb = { path = "../schemadb" }
scratchpad = { path = "../scratchpad", optional = true }
storage-interface = { path = "../storage-interface" }

[dev-dependencies]
proptest = "1.0.0"
proptest-derive = "0.3.0"
rand = "0.8.3"

diem-jellyfish-merkle = { path = "../jellyfish-merkle", features = ["fuzzing"] }
diem-proptest-helpers = { path = "../../crates/diem-proptest-helpers" }
diem-temppath = { path = "../../crates/diem-temppath" }
diem-types = { path = "../../types", features = ["fuzzing"] }
executor-types = { path = "../../execution/executor-types", features = ["fuzzing"] }
schemadb = { path = "../schemadb", features = ["fuzzing"] }
scratchpad = { path = "../scratchpad", features = ["fuzzing"] }

[features]
default = []
diemsum = []
fuzzing = ["proptest", "proptest-derive", "diem-proptest-helpers", "diem-temppath", "diem-crypto/fuzzing", "diem-jellyfish-merkle/fuzzing", "diem-types/fuzzing", "executor-types/fuzzing", "schemadb/fuzzing", "scratchpad/fuzzing"]
